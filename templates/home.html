<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FWI Prediction</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 25px;
      }
      .result {
        text-align: center;
        margin-top: 30px;
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>FWI Prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="mb-3">
          <input
            type="number"
            name="Temperature"
            placeholder="Temperature in Â°C (e.g., 25)"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            name="RH"
            placeholder="Relative Humidity in % (e.g., 40)"
            class="form-control"
            required
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            name="Ws"
            placeholder="Wind Speed in km/h (e.g., 10)"
            class="form-control"
            required
            min="0"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            name="Rain"
            placeholder="Rainfall in mm (e.g., 0.0)"
            class="form-control"
            required
            step="0.1"
            min="0"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            name="FFMC"
            placeholder="FFMC Index (e.g., 85.5)"
            class="form-control"
            required
            step="0.1"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            name="DMC"
            placeholder="DMC Index (e.g., 20.4)"
            class="form-control"
            required
            step="0.1"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            name="ISI"
            placeholder="ISI Index (e.g., 5.3)"
            class="form-control"
            required
            step="0.1"
          />
        </div>

        <!-- Use dropdown for Classes -->
        <div class="mb-3">
          <select name="Classes" class="form-control" required>
            <option value="" disabled selected>Select Fire Status</option>
            <option value="0">0 - Not Fire</option>
            <option value="1">1 - Fire</option>
          </select>
        </div>

        <!-- Use dropdown for Region -->
        <div class="mb-3">
          <select name="Region" class="form-control" required>
            <option value="" disabled selected>Select Region</option>
            <option value="0">0 - Bejaia Region</option>
            <option value="1">1 - Sidi-Bel Abbes Region</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block w-100">
          Predict
        </button>
      </form>

      {% if result %}
      <div class="result">
        THE FWI prediction is: <span class="text-success">{{ result }}</span>
      </div>
      {% endif %}
    </div>
  </body>
</html>
